name: Static Analysis

on: ['push', 'pull_request']

jobs:
  phpstan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dependency-version: [prefer-stable]

    name: PHPStan (${{ matrix.dependency-version }})

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        tools: composer
        coverage: none

    - name: Install Dependencies
      run: composer update --prefer-stable --no-interaction --prefer-dist --no-progress --ansi

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse --no-progress --ansi

  php-cs-fixer:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dependency-version: [prefer-stable]

    name: PHP-CS-Fixer (${{ matrix.dependency-version }})

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        tools: composer
        coverage: none

    - name: Install Dependencies
      run: composer update --prefer-stable --no-interaction --prefer-dist --no-progress --ansi

    - name: Run PHP-CS-Fixer
      run: vendor/bin/php-cs-fixer fix --dry-run --ansi

  phpmd:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dependency-version: [prefer-stable]

    name: PHPMD (${{ matrix.dependency-version }})

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        tools: composer
        coverage: none

    - name: Install Dependencies
      run: composer update --prefer-stable --no-interaction --prefer-dist --no-progress --ansi

    - name: Run PHPMD
      run: vendor/bin/phpmd src ansi phpmd.ruleset.xml
